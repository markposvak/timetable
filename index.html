<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание транспорта</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="schedule">
        <div class="section">
            <div class="section-title">
                <i class="fas fa-bus"></i>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <td class="route">5к, 10, 11к, 16, 18, 42, 54к, 56к, 110к, 144</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <td class="route">26</td>
                        <td class="time">7:10</td>
                    </tr>
                    <tr>
                        <td class="route">26</td>
                        <td class="time">7:34</td>
                    </tr>
                    <tr>
                        <td class="route">32</td>
                        <td class="time">7:39</td>
                    </tr>
                    <tr>
                        <td class="route">47</td>
                        <td class="time">7:40</td>
                    </tr>
                    <tr>
                        <td class="route special">25</td>
                        <td class="time">7:28</td>
                    </tr>
                    <tr>
                        <td class="route special">33к</td>
                        <td class="time">7:46</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-home"></i>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <td class="route">26</td>
                        <td class="time">16:47, 17:02, 17:17, 17:42, 17:57, 18:17</td>
                    </tr>
                    <tr>
                        <td class="route">32</td>
                        <td class="time">16:59</td>
                    </tr>
                    <tr>
                        <td class="route special">33к</td>
                        <td class="time">17:12, 17:48</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
