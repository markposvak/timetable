<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание транспорта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
        }
        .schedule {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .section-title {
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .section-title i {
            font-size: 24px;
        }
        .table-container {
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #eee;
            font-size: 16px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .route {
            font-weight: bold;
            color: #333;
        }
        .route.special {
            color: #6c5ce7;
        }
        .time {
            color: #555;
        }
        @media (max-width: 600px) {
            .section-title {
                font-size: 18px;
                padding: 12px;
            }
            td {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="schedule">
        <div class="section">
            <div class="section-title">
                <i class="fas fa-bus"></i>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <td class="route">5к, 10, 11к, 16, 18, 54к, 56к, 110к, 144</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-briefcase"></i>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <td class="route">26</td>
                        <td class="time">7:34</td>
                    </tr>
                    <tr>
                        <td class="route">32</td>
                        <td class="time">7:39</td>
                    </tr>
                    <tr>
                        <td class="route">47</td>
                        <td class="time">7:40</td>
                    </tr>
                    <tr>
                        <td class="route special">25</td>
                        <td class="time">7:28</td>
                    </tr>
                    <tr>
                        <td class="route special">33к</td>
                        <td class="time">7:46</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="section">
            <div class="section-title">
                <i class="fas fa-home"></i>
            </div>
            <div class="table-container">
                <table>
                    <tr>
                        <td class="route">26</td>
                        <td class="time">16:47, 17:02, 17:17, 17:42, 17:57, 18:17</td>
                    </tr>
                    <tr>
                        <td class="route">32</td>
                        <td class="time">16:59</td>
                    </tr>
                    <tr>
                        <td class="route special">33к</td>
                        <td class="time">17:12, 17:48</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
